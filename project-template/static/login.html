<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>EZ-Lease [Login]</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.13.0/polyfill.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand-sm">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="font-size: 32pt;" href="/">EZ-Lease</a>
            </div>
        </div>
    </nav>
    <div class="card" style="width: 30%; margin: auto; padding: 20px; top: 100px;">
        <form role="form" action="/requests.html" method="GET">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" required class="form-control" id="exampleInputEmail1" placeholder="example@ex.com">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
        <a class="btn btn-lg btn-outline-danger btn-block" href="/requests.html">Cancel</a>
        </form>
    </div>
</body>

</html>
